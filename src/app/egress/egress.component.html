<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
       
        
        <div *ngFor="let egress of egresses" class="elemento limpiarEstilos" >
            <div class="elemento_descripcion">{{egress.description}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">- {{egress.value | currency : 'MNX' : '$': '1.2-2'}}</div>
                <div class="elemento_porcentaje">{{PorcentCalculator(egress) | percent}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="deleteItem(egress)"></i></button>
                </div>
            </div>
        </div>
